{% extends "base.html" %}

{% block title %} Chat {% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css') }}">
{% endblock %}

{% block content %}
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>

        <div class = "add_controls">
            <div class="toggle_container">
                <label class="switch">
                    <input type ="checkbox" id="funny_toggle">
                    <span class = "slider round"></span>
                </label>
                <span class = "toggle_label">Funny Mode</span>
            </div>
            <button id="fast_forward"> Fast Forward </button>
        </div>


        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
{% endblock %}
